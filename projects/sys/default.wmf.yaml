paths:
  /action:
    x-modules:
      - path: sys/action.js
        options: "{{options.action}}"
  /post_data:
    x-modules:
      - path: sys/post_data.js
  /page_save:
    x-modules:
      - path: sys/page_save.js
  /parsoid:
    x-modules:
      - path: sys/parsoid.js
        options:
          host: '{{options.parsoid.host}}'
          cacheableDomainPattern: '{{options.parsoid.cacheableDomainPattern}}'
          uncacheableDomainPattern: '{{options.parsoid.uncacheableDomainPattern}}'
          response_cache_control: '{{options.purged_cache_control}}'
          grace_ttl: '{{default(options.parsoid.grace_ttl, 86400)}}'
          # A list of pages that we don't want to re-render on each edit.
          # The list is empty per T316914. Parsoid perf improvements and
          # resource limit improvements made it unnecessary.
          rerenderBlacklist: {}
  /events:
    x-modules:
      - path: sys/events.js
        options: '{{merge({"skip_updates": options.skip_updates}, options.events)}}'
